services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: jobboard
      POSTGRES_USER: jobboard_user
      POSTGRES_PASSWORD: jobboard_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobboard_user -d jobboard"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    command: /app/start.sh  # Use the startup script from Dockerfile
    volumes:
      - .:/app  # Changed from /code to /app to match Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be ready
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-test
      - DB_NAME=jobboard
      - DB_USER=jobboard_user
      - DB_PASS=jobboard_pass
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
