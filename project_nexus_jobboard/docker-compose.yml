
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: jobboard
      POSTGRES_USER: jobboard_user
      POSTGRES_PASSWORD: jobboard_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-test
      - DB_NAME=jobboard
      - DB_USER=jobboard_user
      - DB_PASS=jobboard_pass
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
